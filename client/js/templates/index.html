<div class="col-xs-8">

 <!--  <div class="row job"> -->

      <button class="btn btn-success" ng-click="showDetails()">{{job.name}} is now hiring a {{job.position}}</button>
      <p ng-hide="details">{{job.position}}</p>

      <p ng-hide="details">{{job.experience}}</p>

      <p ng-hide="details">{{job.responsibilities}}</p>
     
    </li>
